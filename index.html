<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__screen">
                <input class="card__input" type="text" disabled>
            </div>
            <div class="card__keypad">
                <div id=" " class="number card__key clear">AC</div>
                <div class="number card__key">+/-</div>
                <div id="%" class="number card__key">%</div>
                <div id="/" class="operator card__key">/</div>

                <div id="7" class="number card__key">7</div>
                <div id="8" class="number card__key">8</div>
                <div id="9" class="number card__key">9</div>
                <div id="*" class="operator card__key">*</div>

                <div id="4" class="number card__key">4</div>
                <div id="5" class="number card__key">5</div>
                <div id="6" class="number card__key">6</div>
                <div id="-" class="operator card__key">-</div>

                <div id="1" class="number card__key">1</div>
                <div id="2" class="number card__key">2</div>
                <div id="3" class="number card__key">3</div>
                <div id="+" class="operator card__key">+</div>

                <div id="0" class="number number__zero card__key">0</div>
                <div id="." class="number card__key">.</div>
                <div id="=" class="operator card__key equal">=</div>
            </div>
        </div>
    </div>
</body>

</html>
